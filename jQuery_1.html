<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<script>    
    
    $(document).ready(function(){
    $("html").append(
        "<body>\
            <div id='container'>\
                <div id='inner'>\
                    <h1>Basic jQuery</h1>\
                    <p id='1'>Paragraph 1</p>\
                    <p id='2'>Paragraph 2</p>\
                    <p id='3'>Paragraph 3</p>\
                </div>\
            </div>\
        </body>"
    );
    $("#2").css({"color":"red"});
    // when i use .slideUp function it hide the h1 y sliding up at .8 second
    $("#3").click(function() {
        $('h1').slideUp(800);
    });
    // When i click #1 in the console log it puts that text.
    $("#1").click(function() {
    console.log( "You clicked a paragraph! This is super COOL!" );
    });
});
    

</script>    
</body>
</html>
